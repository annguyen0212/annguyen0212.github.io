<!DOCTYPE html>
<html>
  <head>
    <title>Experiment</title>
    <script src="jspsych.js"></script>
    <script src="plugins/jspsych-html-keyboard-response.js"></script>
    <script src="plugins/jspsych-audio-keyboard-response.js"></script>

    <link href="css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>  
  </body>
  <script>
   var timeline = [];
   var welcome = {
      type: "html-keyboard-response",
      stimulus: "<p> Welcome to the experiment! \n Today you are going to watch the adventure of Billy and Julie. Throughout the story, there will be occasional questions. Whenever you are done with a screen, press space to continue. <p>"
    };
    
    
    var slide1 = {   
        type: 'audio-keyboard-response',
        stimulus: 'sound/slide1.wav',
        prompt: "<img src='image/1.jpg' style='position:fixed;top:20%;left:42%;'> ",
    choices: ['space'],
    timing_response: -1,
    response_ends_trial: true
};
    
      timeline.push(welcome);
      timeline.push(slide1);
     jsPsych.init({
      timeline: timeline
    });
  </script>
</html>
